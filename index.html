<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitBUS</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body { 
      font-family: 'Noto Sans KR', sans-serif; 
      padding: 0; 
      background:#fefde1; 
      margin: 0;
    }
    .container { 
      background: #fefde1; 
      padding: 5vw 3vw;
      border-radius: 12px; 
      max-width: 100vw; 
      box-sizing: border-box;
      margin: 0 auto;
      box-shadow: 0 2px 8px #0002;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    select, button { 
      font-size: 1.2em; 
      background-color: #fff;
      padding: 12px 0;
      margin: 10px auto;
      display: block;
      width: 60%;
      justify-content: center;
      box-sizing: content-box;
    }
    #qrcode { 
      margin-top: 24px; 
      display: flex;
      justify-content: center;
      width: 100%;
    }
    button {
      background-color: #3395C9;  
      color: #fff;               
      border: none;              
      border-radius: 6px;         
      cursor: pointer;           
      transition: background-color 0.2s;
    }
    button:hover, button:active {
      background-color: #FBEF2F;
      color: black;
    }
    .input_group {
      display: flex;
      flex-direction: column;
      align-items: stretch; 
      gap: 8px;           
      margin-bottom: 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 2vw 2vw;
        max-width: 100vw;
        border-radius: 0;
        min-height: 100vh;
      }
      select, button {
        font-size: 1em;
        padding: 10px 0;
      }
      h1 {
        font-size: 2.0em;
      }
      #qrcode {
        margin-top: 16px;
      }
    }
    .input-group label {
      font-size: 1.4em;
    }
    .center-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 5vw;
      width: 70%;
      height:70%;
    }
    .bottom-text {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #fefde1;
      color: #fefde1;
      text-align: center;
      padding: 5px 0;
      z-index: 100;
      }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.kumoh.ac.kr/_res/ko/img/common/logo@2x.png" 
     alt="국립금오공과대학교 로고" class="center-img">
      <a href="https://www.kumoh.ac.kr/bus/notice.do" 
        style="color: #1976d2; 
        text-decoration: underline;
        text-align:center" 
        target="_blank" rel="noopener noreferrer">
          대구통학버스 공지사항 <- 노선 및 시간표
      </a>

    <div class="input_group">
      <select id="carSelect" aria-label="버스 선택">
        <option value="" selected disabled hidden>통학버스를 선택하세요</option>
        <option value="1">1호차</option>
        <option value="2">2호차</option>
        <option value="3">3호차</option>
        <option value="4">4호차</option>
        <option value="5">5호차</option>
        <option value="6">6호차</option>
        <!-- <option value="7">7호차</option> -->
        <!-- <option value="8">8호차</option> -->
        <!-- <option value="9">9호차</option> -->
      </select>
      <button id="generateBtn">QR코드 생성</button>
      <div id="qrcode"></div>
      <div id="jsonText" style="margin-top:16px;color:#d7d7d7"></div>
    </div>
    <div class="bottom-text">
    <p style="text-align: center; color: #b0b0b0;">
    verson 1.0
    <br>개선사항 및 문의 : ccm7958@kumoh.ac.kr
    <br>너무 남용하지 않도록 합시다... 
    </p>
    </div>
  </div>
  
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const carSelect = document.getElementById('carSelect');
    const qrcodeDiv = document.getElementById('qrcode');
    const jsonTextDiv = document.getElementById('jsonText');

    function getQRSize() {
      return Math.min(window.innerWidth * 0.85, 350);
    }

    generateBtn.addEventListener('click', () => {
      const carNum = carSelect.value.padStart(3, '0'); // 1 → 001
      const data = {
        BUS_CD: `B${carNum}`,
        BUS_MNG_SE: 1
      };
      const jsonStr = JSON.stringify(data);

      // QR코드 생성부분
      qrcodeDiv.innerHTML = '';
      let qrSize = getQRSize();
      QRCode.toCanvas(
        jsonStr,
        { 
          width: qrSize,
          color: {
            light: '#fefde1'
        } 
      }, 
        function (error, canvas) {
        if (error || !carSelect.value) {
          qrcodeDiv.innerHTML = 'ERROR! 올바르게 선택했는지 확인하세요.';
          return;
        }
        qrcodeDiv.appendChild(canvas);
      });

      // QR 재확인
      if (carSelect.value && carSelect.value !== "0"){
      jsonTextDiv.textContent = carSelect.value+"호차 QR코드 생성 완료!";
      jsonTextDiv.style.textAlign = "center";
      }
    });

    // 화면 크기 변경 시 QR코드 크기도 재조정
    window.addEventListener('resize', () => {
      if (qrcodeDiv.children.length > 0) {
        generateBtn.click();
      }
    });

  </script>
</body>
</html>
